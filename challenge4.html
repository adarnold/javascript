<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    /*    Your code here  */ 
    .errormsg{
      color: red;
      text-transform: uppercase;
      display: none;
    }   
    </style>
    
    <script type="text/javascript">
    /*    Your code here  */
    function checkForm(){
      var nameText = document.getElementById("fullname").value;
      var addressText = document.getElementById("streetaddr").value;
      if(nameText=="") {
        document.getElementById("nameerrormsg").style.display = 'block';
      }
      else {
        document.getElementById("nameerrormsg").style.display = 'none';
      }
      if(addressText=="") {
        document.getElementById("addrerrormsg").style.display = 'block';
      }
      else {
        document.getElementById("addrerrormsg").style.display = 'none';
      }
      if(nameText=="" || addressText=="") {
        return false;
      }
      }
      
    </script>
</head>
<body>
	<form  action="mailto:me@fakeemail.com" onsubmit="return checkForm();">
  <fieldset>

    <legend>Personal details</legend>
    <p>
      <label>
        Full name:
        <input type="text" name="fullname" id="fullname">
      </label>
    </p>
    <p class="errormsg" id="nameerrormsg">Please enter your name above</p>

    <p>
      <label>
        Street Address:
        <input type="text" name="streetaddr" id="streetaddr">
      </label>
    </p>
    <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

  </fieldset>
  <input type="submit" value="Submit it!"> 
</form>
</body>
</html>
